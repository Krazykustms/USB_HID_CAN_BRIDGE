<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#4CAF50">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>myepicEFI</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- App Icons (matching desktop icon style) -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/icons/icon-180.png">
    <link rel="apple-touch-icon" sizes="192x192" href="images/icons/icon-192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="images/icons/icon-512.png">
    <link rel="icon" type="image/png" sizes="96x96" href="images/icons/icon-96.png">
    <link rel="icon" type="image/png" sizes="144x144" href="images/icons/icon-144.png">
    <link rel="icon" type="image/png" sizes="192x192" href="images/icons/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="images/icons/icon-512.png">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/theme.css">
</head>
<body>
    <!-- Header -->
    <header class="app-header">
        <h1 class="app-title">myepicEFI</h1>
        <div class="status-indicator" id="connection-status" title="Connection Status">
            <span class="status-dot"></span>
        </div>
    </header>

    <!-- Main Content -->
    <main class="app-main">
        <!-- Real-Time Gauges -->
        <section class="gauges-section">
            <div class="gauge-container">
                <div class="gauge" id="rpm-gauge">
                    <div class="gauge-label">RPM</div>
                    <div class="gauge-value" id="rpm-value">0</div>
                    <div class="gauge-unit"></div>
                </div>
            </div>
            
            <div class="gauge-container">
                <div class="gauge" id="tps-gauge">
                    <div class="gauge-label">Throttle</div>
                    <div class="gauge-value" id="tps-value">0</div>
                    <div class="gauge-unit">%</div>
                </div>
            </div>
            
            <div class="gauge-container">
                <div class="gauge" id="afr-gauge">
                    <div class="gauge-label">AFR</div>
                    <div class="gauge-value" id="afr-value">0.0</div>
                    <div class="gauge-unit"></div>
                </div>
            </div>
        </section>

        <!-- Shift Light Indicator -->
        <section class="shift-light-section">
            <div class="shift-light" id="shift-light">
                <div class="shift-light-label">Shift Light</div>
                <div class="shift-light-indicator" id="shift-light-indicator"></div>
            </div>
        </section>

        <!-- Quick Stats -->
        <section class="stats-section">
            <div class="stat-card">
                <div class="stat-label">System Status</div>
                <div class="stat-value" id="system-status">NORMAL</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Uptime</div>
                <div class="stat-value" id="uptime">--:--:--</div>
            </div>
        </section>

        <!-- Action Buttons -->
        <section class="actions-section">
            <button class="action-button" onclick="openConfig()">
                <span class="button-icon">‚öôÔ∏è</span>
                <span class="button-label">Configuration</span>
            </button>
            <button class="action-button" onclick="openHealth()">
                <span class="button-icon">üìä</span>
                <span class="button-label">System Health</span>
            </button>
            <button class="action-button" onclick="exportLogs()">
                <span class="button-icon">üì•</span>
                <span class="button-label">Export Logs</span>
            </button>
        </section>
    </main>

    <!-- Footer -->
    <footer class="app-footer">
        <div class="footer-info">
            <span id="last-update">Last update: --</span>
        </div>
    </footer>

    <!-- Configuration Modal (hidden by default) -->
    <div class="modal" id="config-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Configuration</h2>
                <button class="modal-close" onclick="closeModal('config-modal')">√ó</button>
            </div>
            <div class="modal-body" id="config-content">
                <!-- Configuration form will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
    
    <!-- Service Worker Registration (for PWA) -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(reg => console.log('Service Worker registered'))
                .catch(err => console.log('Service Worker registration failed'));
        }
    </script>
</body>
</html>
